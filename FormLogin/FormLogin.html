<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="component-indicator">
        <span class="diamond"></span> Inputan Nilai Mahasiswa
      </div>
      <h2 class="form-title">MASUKKAN USERNAME DAN PASSWORD ANDA</h2>
      <div class="login-box">
        <form action="InputNilai.html">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              required
            />
          </div>
          <button type="submit" class="sign-in-button">Log in</button>
          <button type="reset" class="reset">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
