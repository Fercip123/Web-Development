<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Biaya Perjalanan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Biaya Perjalanan</h1>

      <form action="hitung_biaya.php" method="post">
        <div class="form-group">
          <label for="jarak_tempuh">Jarak Tempuh (km):</label>
          <input
            type="number"
            id="jarak_tempuh"
            name="jarak_tempuh"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="harga_bbm">Harga Bahan Bakar per Liter (Rp):</label>
          <input
            type="number"
            id="harga_bbm"
            name="harga_bbm"
            min="1000"
            step="any"
            required
          />
        </div>

        <div class="form-group">
          <label for="konsumsi_bbm">Konsumsi Bahan Bakar (km/liter):</label>
          <input
            type="number"
            id="konsumsi_bbm"
            name="konsumsi_bbm"
            min="0.1"
            step="any"
            required
          />
        </div>

        <button type="submit" name="hitung">Hitung Biaya</button>
      </form>

      <div class="result-area">
        <p>
          Hasil perhitungan akan muncul di sini setelah Anda mengisi dan
          mengirim formulir.
        </p>
      </div>
    </div>
  </body>
</html>
